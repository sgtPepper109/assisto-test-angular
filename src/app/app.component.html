<!-- Navbar -->
<nav class="navbar bg-body-tertiary">
	<div class="container-fluid">
		<a class="navbar-brand">Assisto Angular Json Table</a>
		<div class="d-flex" role="search">
			<button class="btn btn-success" type="submit" (click)="refresh()">Refresh</button>
		</div>
	</div>
</nav>

<!-- Table -->
<div class="container">
	<table mat-table [dataSource]="masterData" class="mat-elevation-z8">

		<ng-container matColumnDef="done">
			<th mat-header-cell *matHeaderCellDef> Done </th>
			<td mat-cell *matCellDef="let element">
				<input class="form-check-input" type="checkbox" id="flexCheckDefault" [checked]="element.done" disabled>
			</td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name </th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>

		<ng-container matColumnDef="due_date">
			<th mat-header-cell *matHeaderCellDef> Due Date</th>
			<td mat-cell *matCellDef="let element"> {{element.due_date}} </td>
		</ng-container>

		<ng-container matColumnDef="rating">
			<th mat-header-cell *matHeaderCellDef> Rating </th>
			<td mat-cell *matCellDef="let element"> {{element.rating}} </td>
		</ng-container>

		<ng-container matColumnDef="recurrence">
			<th mat-header-cell *matHeaderCellDef> Recurrence </th>
			<td mat-cell *matCellDef="let element"> {{element.recurrence}} </td>
		</ng-container>

		<ng-container matColumnDef="recurrence_interval">
			<th mat-header-cell *matHeaderCellDef> Recurrence Interval </th>
			<td mat-cell *matCellDef="let element"> {{element.recurrence_interval}} </td>
		</ng-container>

		<ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef> Description </th>
			<td mat-cell *matCellDef="let element"> {{element.description}} </td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
	</table>


</div>
